<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game UI</title>
  <link rel="stylesheet" href="bubbleGame.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="info">
        <div class="label">Hit</div>
        <div id = "hitValue" class="value">0</div>
      </div>
      <div class="info">
        <div class="label">Timer</div>
        <div id = "timerValue" class="value"></div>
      </div>
      <div class="info">
        <div class="label">Score</div>
        <div id = "scoreValue" class="value">0</div>
      </div>
    </header>
    <div class="game-area">
          
    </div>
  </div>
  <script src="bubbleGame.js"></script>
</body>
</html>
